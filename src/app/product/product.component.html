<div class="container mt-4">

  <h2 class="text-center mb-4 text-primary fw-bold">üõí Product Management</h2>

  <!-- Add Product Card -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <strong>Add Product</strong>
    </div>

    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-3">
          <input class="form-control" placeholder="Product Name" [(ngModel)]="newProduct.name" />
        </div>

        <div class="col-md-3">
          <input class="form-control" placeholder="Brand" [(ngModel)]="newProduct.brand" />
        </div>

        <div class="col-md-2">
          <input class="form-control" placeholder="Category" [(ngModel)]="newProduct.category" />
        </div>

        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Price" [(ngModel)]="newProduct.price" />
        </div>

        <div class="col-md-2">
          <input class="form-control" placeholder="Description" [(ngModel)]="newProduct.description" />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col text-end">
          <button class="btn btn-success" (click)="addProduct()">‚ûï Add Product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Product List -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-dark text-white">
      <strong>Product List</strong>
    </div>

    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0 align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th style="width:6%;">ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Description</th>
            <th style="width:170px;">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.category }}</td>
            <td>‚Çπ {{ product.price | number }}</td>
            <td>{{ product.description }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editProduct(product)">‚úè</button>
              <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id!)">üóë</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Edit Product Form -->
  <div *ngIf="editedProduct" class="card shadow-sm">
    <div class="card-header bg-warning text-dark">
      <strong>Edit Product</strong>
    </div>

    <div class="card-body">
      <div class="row g-2">
        <div class="col-md-3">
          <input class="form-control" [(ngModel)]="editedProduct.name" />
        </div>
        <div class="col-md-3">
          <input class="form-control" [(ngModel)]="editedProduct.brand" />
        </div>
        <div class="col-md-2">
          <input class="form-control" [(ngModel)]="editedProduct.category" />
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" [(ngModel)]="editedProduct.price" />
        </div>
        <div class="col-md-2">
          <input class="form-control" [(ngModel)]="editedProduct.description" />
        </div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-success me-2" (click)="updateProduct()">üíæ Save</button>
        <button class="btn btn-secondary" (click)="editedProduct = null">‚úñ Cancel</button>
      </div>
    </div>
  </div>

</div>
